<ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Patients</h1>
    </ion-header-bar>   
    
    <ion-content has-header="true">
        <ion-list>
            <ion-item ng-repeat="patient in patients">
                
                {{patient.name}} {{patient.lastName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
