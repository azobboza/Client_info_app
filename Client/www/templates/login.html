<ion-view>
    <ion-content>
        <form ng-submit="login(loginForm)" novalidate="novalidate" name="loginForm">
			<ion-list >
				<label class="item item-input item-floating-label" 
                       ng-class="{'has-error':true}">
					<span class="input-label" >Email</span >
					<input type="email"
					       placeholder="Email"
					       ng-model="formData.email"
                           ng-required="true"
                           name="email">
				</label >
				<label class="item item-input item-floating-label" >
					<span class="input-label" >Password</span >
					<input type="password"
					       placeholder="Password"
					       ng-model="formData.password"
                           ng-required="true"
                           name="password">
				</label >
			</ion-list >
			<button class="button button-royal button-block" type="submit" >Login
			</button >
		</form >
		<p class="text-center" >
			Don't have an account?
			<a nav-direction="enter"
			   ui-sref="signup" >Sign Up
			</a >
		</p >
    </ion-content>
</ion-view>
