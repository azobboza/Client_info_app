<ion-view>
    <ion-content>
        <form name="authorizationForm" novalidate="novalidate" ng-submit="signIn(authorizationForm)"> 
         
          <div class="list">
           
            <label class="item item-input" 
                   ng-class="{ 'has-errors' : authorizationForm.email.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.email.$valid && authorizationForm.$submitted}">
             
              <input type="text" name="email" 
                     placeholder="Email" 
                     ng-model="authorization.email" 
                     ng-minlength="5" 
                     ng-maxlength="20" 
                     ng-required="true">
            </label>
             
            <div class="error-container" 
                 ng-show="authorizationForm.email.$error && authorizationForm.$submitted" 
                 ng-messages="authorizationForm.email.$error">
              <div ng-messages-include="templates/error-list.html">
                </div>
            </div>
             
            <label class="item item-input" 
                   ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
              <input type="password" 
                     placeholder="Password" 
                     name="password" 
                     ng-model="authorization.password" 
                     ng-minlength="5" 
                     ng-maxlength="20" 
                     ng-required="true">
            </label>
             
            <div class="error-container last-error-container" 
                 ng-show="authorizationForm.password.$error && authorizationForm.$submitted" 
                 ng-messages="authorizationForm.password.$error">
                <div ng-messages-include="templates/error-list.html">
                </div> 
            </div>          
             
          </div>     
           
          <button class="button button-full button-positive" type="submit">
            Sign In
          </button>
             
        </form>
		<p class="text-center" >
			Don't have an account?
			<a nav-direction="enter"
			   ui-sref="signup" >Sign In
			</a >
		</p >
    </ion-content>
</ion-view>
