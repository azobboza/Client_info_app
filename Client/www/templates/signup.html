<ion-view>
    <ion-content>
        <form name="registrationForm" novalidate="novalidate" ng-submit="signIn(registrationForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : registrationForm.email.$invalid && registrationForm.$submitted, 'no-errors' : registrationForm.email.$valid && registrationForm.$submitted}">
                    
                    <input type="text" name="email" 
                     placeholder="Email" 
                     ng-model="registration.email"  
                     ng-required="true">
                </label>
                
                <div class="error-container" 
                    ng-show="registrationForm.email.$error && registrationForm.$submitted" 
                    ng-messages="registrationForm.email.$error">
                    <div ng-messages-include="templates/error-list.html">
                    </div>
                </div>
                
                <label class="item item-input" ng-class="{ 'has-errors' : registrationForm.name
.$invalid && registrationForm.$submitted, 'no-errors' : registrationForm.name.$valid && registrationForm.$submitted}">
                    
                    <input type="text" name="name" 
                     placeholder="Name" 
                     ng-model="registration.Name"  
                     ng-required="true">
                </label>
                
                <div class="error-container" 
                    ng-show="registrationForm.name.$error && registrationForm.$submitted" 
                    ng-messages="registrationForm.name.$error">
                    <div ng-messages-include="templates/error-list.html">
                    </div>
                </div>
                
                <label class="item item-input" ng-class="{ 'has-errors' : registrationForm.password.$invalid && registrationForm.$submitted, 'no-errors' : registrationForm.password.$valid && registrationForm.$submitted}">
                    
                    <input type="text" name="password" 
                     placeholder="Password" 
                     ng-model="registration.password"  
                     ng-required="true">
                </label>
                
                <div class="error-container" 
                    ng-show="registrationForm.password.$error && registrationForm.$submitted" 
                    ng-messages="registrationForm.password.$error">
                    <div ng-messages-include="templates/error-list.html">
                    </div>
                </div>
                
            </div>
            
            <button class="button button-full button-positive" type="submit">
                Sign Up
          </button>
            
        </form>
        
        <p class="text-center" >
			Already have an account?
			<a nav-direction="enter"
			   ui-sref="login" >Sign Up
			</a >
		</p >
    </ion-content>
</ion-view>
