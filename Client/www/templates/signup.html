<ion-view>
    <ion-content>
        <form name="signupForm" novalidate="novalidate" ng-submit="signUp(signupForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.email.$invalid && signupForm.$submitted, 'no-errors' : signupForm.email.$valid && signupForm.$submitted}">
                    
                    <input type="text" name="email" 
                     placeholder="Email" 
                     ng-model="registration.email"  
                     ng-required="true">
                </label>
                
                <div class="error-container" 
                    ng-show="signupForm.email.$error && signupForm.$submitted" 
                    ng-messages="signupForm.email.$error">
                    <div ng-messages-include="templates/error-list.html">
                    </div>
                </div>
                
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.name
.$invalid && signupForm.$submitted, 'no-errors' : signupForm.name.$valid && signupForm.$submitted}">
                    
                    <input type="text" name="name" 
                     placeholder="Name" 
                     ng-model="registration.username"  
                     ng-required="true">
                </label>
                
                <div class="error-container" 
                    ng-show="signupForm.name.$error && signupForm.$submitted" 
                    ng-messages="signupForm.name.$error">
                    <div ng-messages-include="templates/error-list.html">
                    </div>
                </div>
                
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.password.$invalid && signupForm.$submitted, 'no-errors' : signupForm.password.$valid && signupForm.$submitted}">
                    
                    <input type="text" name="password" 
                     placeholder="Password" 
                     ng-model="registration.password"  
                     ng-required="true">
                </label>
                
                <div class="error-container" 
                    ng-show="signupForm.password.$error && signupForm.$submitted" 
                    ng-messages="signupForm.password.$error">
                    <div ng-messages-include="templates/error-list.html">
                    </div>
                </div>
                
            </div>
            
            <button class="button button-full button-positive" type="submit">
                Sign Up
          </button>
            
        </form>
        
        <p class="text-center" >
			Already have an account?
			<a nav-direction="enter"
			   ui-sref="login" >Login
			</a >
		</p >
    </ion-content>
</ion-view>
